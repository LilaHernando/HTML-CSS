<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendarios</title>
  </head>
  <body>
    <main>
      <!-- Al momento de hacer un calendario podemos hacerlo de dos maneras:
    La primera es más extensa pero tenemos mas manejo sobre los datos,
    ya que los manipulamos individualmente -->
      <form action="https://urlDeMentiritas.com">
        <label for="hora">
          <span>Hora</span>
          <input type="time" id="hora" name="hora" />
        </label>

        <label for="dia">
          <span>Día</span>
          <input type="date" id="dia" />
        </label>

        <label for="semana">
          <span>Semana</span>
          <input type="week" id="semana" />
        </label>

        <label for="mes">
          <span>Mes</span>
          <input type="month" id="mes" />
        </label>

        <input type="submit" />
      </form>

      <!-- br => etiqueta para hacer un salto de línea. -->
      <br />
      <br />

      <!-- La segunda es mas sencilla, utilizando un tipo de input llamado datetime-local
    que nos provee un calendario armado con dia, mes, año y hora. -->

      <form action="">
        <label for="calendario">
          <span>Calendario</span>
          <input type="datetime-local" id="calendario" name="calendario" />
        </label>
        <input type="submit" />
      </form>
    </main>
  </body>
</html>
