<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <!-- form => almacena una etiqueta label por cada campo (input) necesario. -->
    <form action="">
      <!-- label => recibe una descripción textual de un elemento del formulario. -->
      <label for="nombre">
        <!-- span => ya sabemos de esta etiqueta, en este caso contiene un texto descriptivo.  -->
        <span>¿Cuál es tu nombre?</span>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" />
      </label>
      <label for="inicio-curso">
        <span>¿Que día comenzaste el curso?</span>
        <input type="date" id="inicio-curso" name="inicio-curso" />
      </label>
      <label for="horario">
        <span>¿En que horario estudias?</span>
        <input type="time" id="horario" name="horario" />
      </label>
      <!-- type="submit" => cuando se hace clic en este botón, 
      se envía el formulario al servidor para su procesamiento. -->
      <input type="submit" />
    </form>
  </body>
</html>
